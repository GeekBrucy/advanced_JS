    // other solution
    var divBy2 = function(number){
      var stack = new Stack();
      var remaining;

      var res = '';
      while(number > 0){
        remaining = number % 2;
        stack.push(remaining);
        number = Math.floor(number / 2);
      }
      while(!stack.isEmpty()){
        res += stack.pop();
