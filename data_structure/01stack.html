<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div>
    <h1>What is stack?</h1>
    <p>Stack is a "Last in First out" data structure</p>
    <h1>Functions commonly used in Stack</h1>
    <ul>
      <li>push()</li>
      <li>pop()</li>
      <li>peek(): check the element on stack top</li>
      <li>isEmpty()</li>
      <li>clear()</li>
      <li>size()</li>
    </ul>
  </div>
  <script>
    // implement Stack operation by Class
    var Stack = function() {
      var items = []; // private variable
      // this.items = []; // this items is available globally

      // add element to stack top
      this.push = function(element){
        items.push(element);
      }

      // remove item from stack top
      this.pop = function(){
        return items.pop();
      }

      // get items
      this.getItems = function(){
        return items;
      }

      // get element on stack top
      this.peek = function(){
        return items[items.length - 1];
      }

      // check if items is empty
      this.isEmpty = function(){
        return items.length === 0;
      }

      // clear stack
      this.clear = function(){
        items = [];
      }

      // get stack size
      this.size = function(){
        return items.length;
      }
    }
  </script>
</body>
</html>
